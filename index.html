<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Gravity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Hide any potential scrollbars */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <iframe src="https://turbowarp.org/1242180784/embed"         allow="fullscreen; autoplay *; gamepad *; microphone *; camera *; encrypted-media *"
        allowfullscreen></iframe>




    <script>
        // Auto-enter fullscreen when iframe loads (most browsers allow this for game embeds)
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function() {
                // Try to request fullscreen on the iframe itself
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen().catch(() => {});
                } else if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => {});
                }
            });
            
            // Also listen for user clicks to trigger fullscreen
            document.addEventListener('click', function() {
                if (document.fullscreenElement) return;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
