<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Gravity</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black; /* Fallback background while loading */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://turbowarp.org/1242180784/fullscreen?autoplay" 
        allow="fullscreen; autoplay; gamepad; midi; camera; microphone"
        allowfullscreen>
    </iframe>

    <script>
        // Optional: Auto-request fullscreen after the iframe loads (for extra reliability)
        window.onload = function() {
            const iframe = document.querySelector('iframe');
            iframe.onload = function() {
                try {
                    iframe.contentDocument.documentElement.requestFullscreen();
                } catch (e) {
                    // Some browsers may block it if no user interaction
                }
            };
        };
    </script>
</body>
</html>
