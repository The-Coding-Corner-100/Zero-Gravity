    <style>
        * {

        }
        body, html {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
        }
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        /* Hide any potential scrollbars */
        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

<body>
   <iframe
  src="https://turbowarp.org/1242180784/embed?autoplay=1"
  allow="autoplay; fullscreen; gamepad; microphone; camera; encrypted-media"
  allowfullscreen
  style="width: 100%; height: 100%; border: none;">
</iframe>





    <script>
        // Auto-enter fullscreen when iframe loads (most browsers allow this for game embeds)
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('load', function() {
                // Try to request fullscreen on the iframe itself
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen().catch(() => {});
                } else if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(() => {});
                }
            });
            
            // Also listen for user clicks to trigger fullscreen
            document.addEventListener('click', function() {
                if (document.fullscreenElement) return;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                }
            }, { once: true });
        });
    </script>


</body>
